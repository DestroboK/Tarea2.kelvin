<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora web ITLA</title>
    <link href="Estilo.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form action="" class="calculadora" name="calc">
        <input type="text" name ="txt" class="AreaDeEntrada">
        <span onclick="document.calc.txt.value += '1';">1</span>
        <span onclick="document.calc.txt.value += '2';">2</span>
        <span onclick="document.calc.txt.value += '3';">3</span>
        <span class="Limpiar" onclick="document.calc.txt.value = '';">C</span>
        <span onclick="document.calc.txt.value += '4';">4</span>
        <span onclick="document.calc.txt.value += '5';">5</span>
        <span onclick="document.calc.txt.value += '6';">6</span>
        <span class="Operacion mas" onclick="document.calc.txt.value += '+';">+</span>
        <span onclick="document.calc.txt.value += '7';">7</span>
        <span onclick="document.calc.txt.value += '8';">8</span>
        <span onclick="document.calc.txt.value += '9';">9</span>
        <span onclick="document.calc.txt.value += '0';">0</span>
        <span onclick="document.calc.txt.value += '.';">.</span>
        <span onclick="document.calc.txt.value = borrar(document.calc.txt.value);">B</span>
        <span class="Operacion" onclick="document.calc.txt.value += '-';">-</span>
        <span class="igual" onclick="document.calc.txt.value = calcular(document.calc.txt.value);">=</span>
        <span class="Operacion" onclick="document.calc.txt.value += '*';">*</span>
        <span class="Operacion" onclick="document.calc.txt.value += '/';">/</span>
    </form>
    <div id="Historial">Historial</div>
    <button onclick="limpiar()"> Limpiar historial</button>
</body>
<script src="javascript.js" defer></script>
</html>
